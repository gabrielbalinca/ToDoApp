<!DOCTYPE html>
<html>
    <head>
        <title>ToDoApp</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv = "Content-Type" content = "text/html; charset=UTF-8">
        <link rel = "stylesheet" href = "css/gradient.css">
        <link rel = "stylesheet" href = "css/style.css">
        <script src = "https://kit.fontawesome.com/aff9866255.js" crossorigin = "anonymous"></script>
    </head>
    <body>
        <main class = "wrapper">
            <div class = "container d-flex flex-direction-column">
                <div class = "inputSection">
                    <input type = "text" placeholder = "Add a task" id = "input"/></div>
                    <div class = "taskSection d-flex flex-direction-column" id = "tasks">
                        <div class = "newTasks">
                            <div class = "title">
                                <p>New Tasks</p>
                            </div>
                            <ul class = "tasks newTasks" id = "newTasks">
                            </ul>
                        </div>
                        <div class = "doneTasks">
                            <div class = "title">
                                <p>Done tasks</p>
                            </div>
                            <div class = "tasks doneTasks" id = "doneTasks"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src = "./js/app.js"></script>
    </body>
</html>
